<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanting Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Chettinad</h1>
        <p>Let's create your medical account.</p>

        <form action="register.php" method="post" onsubmit="return validateForm()"> <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number (optional)" pattern="^\d{10,12}$">
                <span class="error" id="phoneError"></span>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                <span class="error" id="usernameError"></span>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                <span class="error" id="passwordError"></span>
                <p class="password-strength"></p>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <button type="submit">Register</button>
        </form>

        <p>Already enchanted? <a href="login_page/login.html">Log in</a></p>
    </div>

    <script src="script.js"></script> </body>
</html>
