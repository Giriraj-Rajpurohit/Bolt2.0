<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanting Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="images/enchanted-forest.jpg" alt="Enchanted forest background">
        </div>

        <div class="login-form">
            <h1>Welcome Back, User!</h1>
            <p>Enter your credentials to unlock your account.</p>

            <form action="login.php" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <span class="error" id="usernameError"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error" id="passwordError"></span>
                </div>

                <button type="submit">Log in</button>
            </form>

            <p>New to Chettinad? <a href="registration.html">Create an account</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
